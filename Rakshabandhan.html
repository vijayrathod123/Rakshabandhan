<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rakshabandhan Surprise</title>
</head>
<body>
    <div class="container">
        <div class="rakhi"></div>
        <div class="message">
            <h1>Happy Rakshabandhan, Sister!</h1>
            <p>Dear sister, on this special day, I want to express my love and gratitude for you. You are my greatest support and my closest friend. Here's a small surprise just for you!</p>
            <button class="open-box" onclick="showSurprise()">Open Your Surprise</button>
            <div class="gift-box" id="gift-box">
                <div class="surprise"></div>
                <p>Surprise! I love you!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
